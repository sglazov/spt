{# Пример использования:

   utils.picture('/path-to/picture', 'Альт-текст изображения')
#}
{% macro picture(src, alt, no-webp) %}
<picture class="picture" title="{{alt}}">
  {% if not(no-webp) %}
  <source
    class="picture__media"
    type="image/webp"
    draggable="false"
    srcset="assets/images/{{src}}.webp,
            assets/images/{{src}}@2x.webp 2x,
            assets/images/{{src}}@3x.webp 3x
  ">
  {% endif %}
  <img
    class="picture__media"
    alt="{{alt}}"
    draggable="false"
    src="assets/images/{{src}}.jpg"
    srcset="assets/images/{{src}}.jpg,
            assets/images/{{src}}@2x.jpg 2x,
            assets/images/{{src}}@3x.jpg 3x
  ">
</picture>
{% endmacro %}


{% macro video-youtube(youtube-id) %}
<!-- begin .video-container -->
<div class="video-container">
  <iframe
    width="100%"
    height="100%"
    src="https://www.youtube.com/embed/{{youtube-id}}"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</div>
<!-- end .video-container -->
{% endmacro %}
